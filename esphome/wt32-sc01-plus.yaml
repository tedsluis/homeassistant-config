lvgl:
  log_level: TRACE
  displays:
    - my_display
  touchscreens:
    - my_touchscreen
  style_definitions:
    - id: header_footer
      bg_color: 0x444444
      bg_grad_color: 0x444444
      bg_grad_dir: VER
      bg_opa: COVER
      border_width: 0
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: 0x333333
      text_color: 0xFFFFFF
      width: 100%
      height: 40
  top_layer:
    widgets:
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_prev
                text: "\uF053"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:
  pages:
    - id: main_page
      widgets:
        - obj:
            align: TOP_MID
            styles: header_footer
            widgets:
              - label:
                  text: "main page"
                  align: CENTER
                  text_align: CENTER
                  text_color: 0xFFFFFF
        - obj:
            radius: 0
            pad_all: 12
            bg_color: 0xFFFFFF
            align: CENTER
            width: 480
            height: 240
            widgets:
            - spinner:
                id: hello_world_spinner_
                align: center
                indicator:
                  arc_color: tomato
                height: 100
                width: 100
                spin_time: 2s
                arc_length: 60deg
            - label:
                id: hello_world_label_
                text: "Hallo Wereld!"
                align: center
                on_click:
                    lvgl.spinner.update:
                      id: hello_world_spinner_
                      arc_color: springgreen
            - checkbox:
                pad_all: 8
                text: Checkbox
                align: top_right
                on_click:
                  lvgl.label.update:
                    id: hello_world_label_
                    text: "Checked!"
            - button:
                pad_all: 8
                checkable: true
                align: top_left
                text_font: montserrat_20
                on_click:
