external_components:
  - source: github://pr#6537
    components: [i80, io_bus, ili9xxx, spi]
    refresh: 1d

i80:
  dc_pin: 
    ignore_strapping_warning: true
    number: 0
  data_pins: 
    - 9
    - ignore_strapping_warning: true
      number: 46
    - ignore_strapping_warning: true
      number: 3
    - 8
    - 18
    - 17
    - 16
    - 15
  wr_pin: 47
  
i2c:
  sda: 6
  scl: 5

psram:
  mode: quad
  speed: 80MHz

touchscreen:
  - platform: ft63x6
    id: my_touchscreen
    interrupt_pin: 7
    transform:
      swap_xy: true
      mirror_y: false
      mirror_x: true
    display: my_display
    on_release:
      then:
        - if:
            condition: lvgl.is_paused
            then:
              - logger.log: "turn on backlight, LVGL resume"
              - light.turn_on: display_backlight
              - lvgl.resume:
              - lvgl.widget.redraw:
    on_touch:
      - logger.log:
            format: Touch at (%d, %d)
            args: [touch.x, touch.y]
      - lambda: |-
            ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
                touch.x,
                touch.y,
                touch.x_raw,
                touch.y_raw
                );
      # - script.stop: screen_light
      # - script.execute: screen_light

output:
  - platform: ledc
    id: backlight_pwm
    pin:
      number: GPIO45
      ignore_strapping_warning: true

light:
  - platform: monochromatic
    id: display_backlight
    output: backlight_pwm
    restore_mode: ALWAYS_ON

display:
  - platform: ili9xxx
    id: my_display
    bus_type: i80
    model: st7796
    dimensions:
      height: 320
      width: 480
    transform:
      mirror_y: false
      mirror_x: false
      swap_xy: true
    reset_pin: 4
    pixel_mode: 16bit
    data_rate: 4MHz
    color_order: bgr
    invert_colors: true
    auto_clear_enabled: false
    update_interval: never

color:
  - id: red_color
    red: 100%
  - id: green_color
    green: 100%
  - id: black_color
    white: 100%
  - id: blue_color
    hex: 0000FF
  - id: white_color
