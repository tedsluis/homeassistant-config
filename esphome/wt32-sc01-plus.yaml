#------------------------------------------
# Content
#------------------------------------------
lvgl:
  log_level: TRACE
  displays:
    - my_display
  touchscreens:
    - my_touchscreen
  on_idle:
    timeout: 60s
    then:
      - logger.log: "LVGL is idle"
      - lvgl.pause:
      - light.turn_off:
          id: display_backlight
          transition_length: 5s
  style_definitions:
    - id: date_style
      align: CENTER
      text_color: light_blue_color
      bg_opa: COVER
      radius: 4
      pad_all: 2
    - id: page_style
      radius: 0
      pad_all: 12
      bg_color: white_color
      align: CENTER
      text_color: light_blue_color
      width: 480
      height: 240
    - id: header_footer
      bg_color: light_blue_color
      bg_grad_color: light_blue_color
      bg_grad_dir: VER
      bg_opa: COVER
      border_width: 0
      radius: 0
      pad_all: 0
      pad_row: 0
      pad_column: 0
      border_color: light_blue_color
      text_color: white_color
      width: 100%
      height: 40
  top_layer:
    widgets:
      - obj:
          styles: header_footer
          align: TOP_LEFT
          width: 90
          height: 40
          widgets:
            - label:
                text: $power_off_icon
                align: LEFT_MID
                y: 25%
                styles: header_footer
                width: 50%
                text_align: center
            - label:
                text: $notifications_icon
                align: LEFT_MID
                x: 50%
                y: 25%
                styles: header_footer
                width: 50%
                text_align: center
      - obj:
          styles: header_footer
          align: TOP_RIGHT
          width: 90
          height: 40
          widgets:
            - label:
                text: $error_icon
                align: RIGHT_MID
                x: -45
                y: 25%
                styles: header_footer
                width: 50%
                text_align: center
            - label:
                text: $wifi_icon
                id: lbl_hastatus
                align: RIGHT_MID
                y: 25%
                styles: header_footer
                width: 50%
                text_align: center
      - buttonmatrix:
          align: bottom_mid
          styles: header_footer
          pad_all: 0
          outline_width: 0
          id: top_layer
          items:
            styles: header_footer
          rows:
            - buttons:
              - id: page_prev
                text: "\uF053"
                on_press:
                  then:
                    lvgl.page.previous:
              - id: page_home
                text: "\uF015"
                on_press:
                  then:
                    lvgl.page.show: main_page
              - id: page_menu
                text: "\uF0C9"
                on_press:
                  then:
                    lvgl.page.show: menu_page
              - id: page_next
                text: "\uF054"
                on_press:
                  then:
                    lvgl.page.next:
      - obj:
          id: boot_screen
          x: 0
          y: 0
          width: 100%
          height: 100%
          bg_color: black_color
          bg_opa: COVER
          radius: 0
          pad_all: 0
          border_width: 0
          widgets:
            - image:
                align: CENTER
                src: boot_logo
                y: -40
            - spinner:
                align: CENTER
                y: 95
                height: 50
                width: 50
                spin_time: 1s
                arc_length: 60deg
                arc_width: 8
                indicator:
                  arc_color: light_blue_color
                  arc_width: 8
          on_press:
            - lvgl.widget.hide: boot_screen
  pages:
    - id: main_page
      widgets:
        - obj:
            align: TOP_MID
            styles: header_footer
            width: 300
            widgets:
              - label:
                  text: "main page"
                  align: CENTER
                  text_align: CENTER
                  text_color: white_color
        - obj:
            styles: page_style
            widgets:
            - spinner:
                id: hello_world_spinner_
                align: center
                indicator:
                  arc_color: tomato
                height: 100
                width: 100
                spin_time: 2s
                arc_length: 60deg
            - label:
                id: hello_world_label_
                text: "Hallo Wereld!"
                align: center
                on_click:
                    lvgl.spinner.update:
                      id: hello_world_spinner_
                      arc_color: springgreen
            - checkbox:
                pad_all: 8
                text: Checkbox
                align: top_right
                on_click:
                  lvgl.label.update:
                    id: hello_world_label_
                    text: "Checked!"
            - button:
                pad_all: 8
                checkable: true
                align: top_left
                text_font: montserrat_20
                on_click:
                  lvgl.label.update:
                    id: hello_world_label_
                    text: "Clicked!"
                widgets:
                  - label:
                      text: "Button"
            - slider:
                width: 80%
                align: bottom_mid
                on_value:
                  lvgl.label.update:
                    id: hello_world_label_
                    text:
                      format: "%.0f%%"
                      args: [x]
    - id: eerste_page
      widgets:
        - obj:
