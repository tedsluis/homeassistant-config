    key: !secret encryption_key
  on_client_connected:
    - logger.log:
        format: "Client %s connected to API with IP %s"
        args: ["client_info.c_str()", "client_address.c_str()"]
    - if:
        condition:
          lambda: 'return (0 == client_info.find("Home Assistant "));'
        then:
