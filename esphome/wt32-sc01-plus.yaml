# power_supply:
#   - id: backlight
#     enable_on_boot: true
#     pin:
#       ignore_strapping_warning: true
#       number: GPIO45

i80:
  dc_pin: 
    ignore_strapping_warning: true
    number: 0
  data_pins: 
    - 9
    - ignore_strapping_warning: true
      number: 46
    - ignore_strapping_warning: true
      number: 3
    - 8
    - 18
    - 17
    - 16
    - 15
  wr_pin: 47
  
i2c:
  sda: 6
  scl: 5

psram:
  mode: quad
  speed: 80MHz

touchscreen:
  - platform: ft63x6
    id: my_touchscreen
    interrupt_pin: 7
    transform:
      swap_xy: true
      mirror_y: false
      mirror_x: true
    display: my_display
    on_touch:
      - logger.log:
            format: Touch at (%d, %d)
            args: [touch.x, touch.y]
      - lambda: |-
            ESP_LOGI("cal", "x=%d, y=%d, x_raw=%d, y_raw=%0d",
                touch.x,
                touch.y,
                touch.x_raw,
                touch.y_raw
                );
      # - script.stop: screen_light
      # - script.execute: screen_light

output:
  - platform: ledc
    id: backlight_pwm
    pin:
      number: GPIO45
      ignore_strapping_warning: true

light:
  - platform: monochromatic
    id: backlight
    output: backlight_pwm
    restore_mode: ALWAYS_ON

display:
  - platform: ili9xxx
    id: my_display
    bus_type: i80
    model: st7796
    dimensions:
      height: 320
      width: 480
    transform:
      mirror_y: false
      mirror_x: false
      swap_xy: true
    reset_pin: 4
    pixel_mode: 16bit
    data_rate: 4MHz
    color_order: bgr
    invert_colors: true
    auto_clear_enabled: false
    update_interval: never

color:
  - id: color_red
    red: 100%
  - id: color_green
    green: 100%
  - id: off_color
    hex: FF4F00
  - id: on_color
    hex: 58D900
  - id: balancing_color
